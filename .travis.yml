sudo: required
dist: trusty
language: node_js
node_js:
- 6
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- ng build
script:
- ng lint
- >
  docker run --volume=$(pwd)/.coala-cache:/root/.local/share/coala --volume=$(pwd):/app --workdir=/app coala/base:0.9 /bin/bash -c
    "coala --apply-patches --no-orig;
    coala --non-interactive"
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./scripts/coala_patch.sh; fi'
after_success:
- bash ./deploy.sh
cache:
    bundler: true
    directories: 
    - node_modules
    - .coala-cache    
services: docker
branches:
   only:
   - master
