# use a sudo enabled trusty distribution of ubuntu
sudo: required
dist: trusty
# language of the source files and version (Node, V:6)
language: node_js
node_js:
- 6

#scripts to prepare install
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

# build a 'prod'uction version
before_script:
  - ng build --prod

# scripts to run while testing 
# codecov, lint code using tslint
script:
  - ng test --single-run --code-coverage --reporters=coverage-istanbul
  - ng lint

# when tests succeed, deploy project
after_success:
- bash <(curl -s https://codecov.io/bash)
- bash ./pr_deploy.sh
- bash ./deploy.sh
cache:
    bundler: true
    directories:
    - node_modules

# process only master branch of the repo 
branches:
   only:
   - master
