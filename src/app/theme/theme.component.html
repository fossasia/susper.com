<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <!-- Start ignoring HTMLLintBear -->
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <!-- Stop ignoring HTMLLintBear -->
      <h4 class="modal-title" id="my-modal-label">Customization</h4>
      <button type="button" (click)="defaultTheme()" class="btn btn-round btn-default theme-link">Default</button>
      <button type="button" (click)="darkTheme()" class="btn btn-round btn-default theme-link">Dark</button>
      <button type="button" (click)="basicTheme()" class="btn btn-round btn-default theme-link">Basic</button>
      <button type="button" (click)="contrastTheme()" class="btn btn-round btn-default theme-link">Contrast</button>
      <button type="button" (click)="terminalTheme()" class="btn btn-round btn-default theme-link">Terminal</button>
    </div>
  </div>
</div>
