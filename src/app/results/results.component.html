<div class="container">
<div class="row">
  <div id="sidebar" class="col-md-3">
<div id="filtersearch" *ngFor="let nav of navigation">
  <ul class="nav nav-sidebar menugroup" >
    <li style="cursor:pointer;cursor: hand;" data-toggle="collapse" [attr.data-target]="'#'+nav.facetname"><h3>{{nav.displayname}}</h3></li>
   <li style="display: block" *ngFor="let element of nav.elements">
      <a (click)="changeurl(element.modifier)" class="MenuItemLink">
        <input type="checkbox">{{element.name}}  {{element.count}}
      </a>
    </li>
  </ul>
</div>
  </div>
  <div class="col-md-9">
    <div class="container-fluid" id="progressBar">
      {{message}}
    </div>
<div *ngFor='let item of items' class='result'>
    <div class='title'>
    <a href='{{item.path}}'>{{item.title}}</a>
    </div>
    <div class='link'>
    <a href='{{item.link}}'>{{item.link}}</a>
    </div>
    <div>
      {{item.pubDate|date:'fullDate'}}
    </div>
  </div>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item"><span class="page-link" href="#" (click)="decPresentPage()">Previous</span></li>
        <li class="page-item" *ngFor="let num of getNumber(maxPage)"><span class="page-link" *ngIf="presentPage>=3 && num<=noOfPages" (click)="getPresentPage(presentPage-3+num)" href="#">{{presentPage-3+num}}</span>
          <span class="page-link" *ngIf="presentPage<3 && num<=noOfPages" (click)="getPresentPage(num+1)" href="#">{{num+1}}</span></li>
        <li class="page-item"><span class="page-link" (click)="incPresentPage()">Next</span></li>
      </ul>
    </nav>
  </div>
</div>
</div>
